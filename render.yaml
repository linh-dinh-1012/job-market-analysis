services:
  - type: web
    name: job-market-api
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /admin/
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "job-market-api.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://job-market-api.onrender.com"
      # CORS: change to future domain Streamlit
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-streamlit-app.streamlit.app"
      # DB: set on Render UI or enVars here (UI secrets recommended)
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "5432"
